<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src="https://registry.npmjs.org/jquery-validation/-/jquery-validation-1.19.1.tgz"></script> -->

    <title>Weather and News</title>

</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo small center hide-on-med-and-down">Direct News</a>
            <a href="#" class="brand-logo small left hide-on-large-only">Direct News</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#modal1" id="signUpBtn" class="btn modal-trigger">Sign Up</a></li>

                <li><a href="#modal2" id="signInBtn" class="btn modal-trigger">Sign In</a></li>

                <li><a href="#" id="signOutBtn" class="btn">Sign Out</a></li>

            </ul>

        </div>
    </nav>
    <p class="noResults"></p>
    <div class="container main-page">
        <div class="logins">
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content black-text center">
                    <h4>Sign Up</h4>

                    <form name="signUpForm">
                        <input type="email" id="signUpEmail" name="signUpEmail" class="validate center" required>
                        <label for="signUpEmail">Email</label>

                        <input type="password" id="signUpPass" name="signUpPass" minlength=6 class="validate center" required>
                        <label for="signUpPass">Password</label>

                        <!-- <input type="password" id="signUpPassConfirm" name="signUpPassConfirm"class="validate center">
                        <label for="signUpPassConfirm">Password</label> -->

                        <div class="modal-footer">
                            <input type="submit" id="signUpNow" class="btn modal-close waves-effect waves-green btn-flat" value="Sign Up">
                        </div>
                    </form>
                    <!-- <script>$("#signUpForm").validate();</script> -->
                </div>
            </div>
            <div id="modal2" class="modal">
                <div class="modal-content black-text center">
                    <h4>Sign In</h4>

                    <form name="signInForm">
                        <input type="email" id="signInEmail" name="signInEmail" class="center">
                        <label for="signInEmail">Email</label>

                        <input type="password" id="signInPass" name="signInPass" class="center">
                        <label for="signInPass">Password</label>

                        <div class="modal-footer">
                            <input type="submit" id="signInNow" class="btn modal-close waves-effect waves-green btn-flat" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col s3 offset-s9">

                    <div class="card large z-depth-5" id="weatherCard">
                        <div class="card-image">
                            <img src="./assets/images/weatherPic.png" alt="">
                        </div>
                        <div>
                            <form>
                                <input type="text" id="cityName" class="center" placeholder="Enter Zip/City">
                                <input id="addCity" type="button" value="Submit" class="btn small">
                            </form>
                        </div>

                        <div class="card-content" id="weatherArea"></div>
                        <div class="card-content" id="dayofweek"></div>
                    </div>
                </div>
            </div>
            <div class="container" id="news">
                <div class="newsArea">
                    <button class="btn" type="submit" id="getNews">Get News</button>
                    <div class="newsContent"></div>
                    <div class="moreNews" id="moreNews"></div>
                </div>
            </div>
            <div class="fixed-action-btn" id="smallView">
                <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>
                <ul>
                    <li><a href="#" class="btn-floating blue btn-large" id="smallWeather"><i class="large material-icons">cloud</i></a></li>
                    <li><a href="#" class="btn-floating green btn-large" id="smallNews"><i class="large material-icons">new_releases</i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <div class="container full-article">
        <table border="1" id="table-one">
            <tr class="news-table">
            <td class="news-title news-row" id="fullArticleTitle"></td>
            <td class="news-published-at news-row"><strong></strong></td>
            <td class="news-description news-row"></td>
            </tr>
        </table>
            <button class="btn" type="submit">Show More</button>
    </div> -->
    

    <!--JavaScript at end of body for optimized loading-->
    <script src="./assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
